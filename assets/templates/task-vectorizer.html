<div class="vectorizer-controls controls row ">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
    <div id="path-count"></div>
  </div>  
  <div class="col-md-offset-0 col-lg-2 col-md-2 col-sm-4 col-xs-6 centered" > 
  	<button type="button" class="btn  btn-default" id="action-compute-paths">Compute paths</button>
  </div>
  <div class="col-md-offset-0 col-lg-2 col-md-2 col-sm-4 col-xs-6 centered" > 
  	<button type="button" class="btn  btn-default" id="action-show-full-paths">Show full paths</button>
  </div>
  <div class="col-md-offset-0 col-lg-2 col-md-3 col-sm-4 col-xs-6 centered" > 
  	<button type="button" class="btn  btn-default" id="action-show-straight-paths">Show straight paths</button>
  </div>
  <div class="col-md-offset-0 col-lg-2 col-md-3 col-sm-4 col-xs-6 centered" > 
  	<button type="button" class="btn  btn-default" id="action-show-allowed-paths">Show allowed paths</button>
  </div>
  <div class="col-md-offset-0 col-lg-2 col-md-3 col-sm-4 col-xs-6 centered" > 
  	<button type="button" class="btn  btn-default" id="action-hide-paths">Hide paths</button>
  </div>  
  <div class="col-md-offset-0 col-lg-2 col-md-3 col-sm-4 col-xs-6 centered" > 
  	<button type="button" class="btn  btn-default" id="action-toggle-filled">Toggle filled</button>
  </div>
	  <div class="col-lg-8 col-lg-offset-1 col-md-8 col-sm-12 col-xs-12 slider-set clearfix">
	    <div class="col-md-2 col-xs-4">alpha limit</div>
	    <div class="col-md-6 col-xs-6 my-slider" id="alpha-limit-slider"></div>
	    <div class="col-md-1 col-xs-2 " id="alpha-limit-slider-output">0.55</div>
	  </div>

	  <div class="col-lg-8 col-lg-offset-1 col-md-8 col-sm-12 col-xs-12 slider-set clearfix">
	    <div class="col-md-2 col-xs-4">curve limit</div>
	    <div class="col-md-6 col-xs-6 my-slider" id="curve-limit-slider"></div>
	    <div class="col-md-1 col-xs-2 " id="curve-limit-slider-output">1.0</div>
	  </div>

</div>
